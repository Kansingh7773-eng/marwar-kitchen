<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARWAR KITCHEN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .form-container {
            background-color: blanchedalmond;
            background-image: url('padharosa.webp');
            background-size: cover;
            background-repeat: no-repeat;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: #2a959d;
        }
        
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        
        input[type="submit"],
        input[type="reset"] {
            background-color: #2a959d;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #217a80;
        }
        
        video {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="main.html" target="_self" method="get">
            <fieldset>
                <legend><b>FILL YOUR DETAILS</b></legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                
                <label for="mobile">Mobile</label>
                <input type="number" id="mobile" name="mobile" required placeholder="Enter your mobile number">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>
    <video src="video.mp4" controls autoplay></video>
</body>
</html>
